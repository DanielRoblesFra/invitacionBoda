<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda de Pedro y Juana</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="envelope-wrapper">
        <div class="envelope-shape">
            <div class="triangle bottom"></div>
            <div class="triangle left"></div>
            <div class="triangle right"></div>
            <div class="triangle top"></div>
        </div>
        <button id="seal-btn" class="seal-button">
            <div class="seal-ring"></div>
            <span class="seal-text">D&J</span>
        </button>
    </div>

    <div id="overlay" class="overlay">
        <!-- Fondo con textura -->
        <div class="paper-bg"></div>

        <!-- 12 Segmentos de Origami -->
        <div class="origami-slices">
            <!-- Generamos 12 divs -->
            <div class="slice" style="--i:0"></div>
            <div class="slice" style="--i:1"></div>
            <div class="slice" style="--i:2"></div>
            <div class="slice" style="--i:3"></div>
            <div class="slice" style="--i:4"></div>
            <div class="slice" style="--i:5"></div>
            <div class="slice" style="--i:6"></div>
            <div class="slice" style="--i:7"></div>
            <div class="slice" style="--i:8"></div>
            <div class="slice" style="--i:9"></div>
            <div class="slice" style="--i:10"></div>
            <div class="slice" style="--i:11"></div>
        </div>

        <!-- Contenedor con Scroll -->
        <div class="scroll-container">
            <div class="invite-content">
                <button id="close-btn" class="close-icon">✕</button>
                
                <div class="ornament-border"></div>
                <p class="overline">ESTÁS INVITADO A LA</p>
                <h1>Boda de<br><span class="italic">Daniel</span><br>&<br><span class="italic">Fernanda</span></h1>
                <div class="separator"></div>
                
                <!-- Detalles Extra -->
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">SÁBADO</span>
                        <span class="detail-value">26 OCTUBRE</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">5:00 PM</span>
                        <span class="detail-value">CEREMONIA</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">HACIENDA</span>
                        <span class="detail-value">SAN RAFAEL</span>
                    </div>
                </div>

                <p class="quote">"El amor es paciente, es bondadoso. El amor no tiene envidia, el amor no es jactancioso, no se envanece."</p>
                
                <div class="extra-info">
                    <h3>Código de Vestimenta</h3>
                    <p>Formal / Etiqueta Rigurosa</p>
                </div>

                <div class="extra-info">
                    <h3>Mesa de Regalos</h3>
                    <p>Liverpool: 123456789</p>
                </div>

                <button class="cta-button">CONFIRMAR ASISTENCIA</button>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <script src="animacion.js"></script>
</body>
</html>
